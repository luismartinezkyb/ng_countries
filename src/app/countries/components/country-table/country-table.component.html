<div *ngIf="countries.length===0;else table" class="alert alert-warning text-center">
  No hay paises que mostrar
</div>

<ng-template #table>
  <table class="table-hover table">
    <thead>
      <tr>
        <th>#</th>
        <th>Icon</th>
        <th>Flag</th>
        <th>Name</th>
        <th>Capital</th>
        <th>Population</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let country of countries; let i =index;">
        <td>{{i+1}}</td>
        <td>{{country.flag}}</td>
        <td><img [src]="country.flags.svg" [alt]="country.name.common" class="" width="25" height="25"></td>
        <td>{{country.name.common}}</td>
        <td>{{country.capital}}</td>
        <td>{{country.population | number}}</td>
        <td><a [routerLink]="['/countries/by', country.cca3]">info</a></td>
      </tr>
    </tbody>
  </table>
</ng-template>
